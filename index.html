<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./images/logo.png" />
    <link rel="apple-touch-icon" type="image/png" href="./images/logo.png" />
    <link rel="manifest" href="./manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Toy Project" />
    <title>Vite + React + TS</title>
  </head>
  <body>
    <div id="root"></div>
    <noscript>Javascript를 지원하지 않는 환경입니다.</noscript>
    <script type="module">
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./serviceworker.js")
            .then((reg) => console.log("Register Success: ", reg.scope))
            .catch((err) => console.log("Register Failure: ", err));
        });
      }
    </script>
    <script type="module" src="./src/index.tsx"></script>
  </body>
</html>
